<!-- HEADER.TPL -->
<script>
    $('.scroll-page').scroll(function() {
        if ($('.scroll-page').scrollTop() > 10) {
            $('.header-container').addClass("inverse");
        } else {
            $('.header-container').removeClass("inverse");
        }
    });
    $(".nav-toggle").click(function() {
        $(this).toggleClass("active");
        $(".overlay-boxify").toggleClass("open");
    });
    $(".overlay ul li a").click(function() {
        $(".nav-toggle").toggleClass("active");
        $(".overlay-boxify").toggleClass("open");
    });
    $(".overlay").click(function() {
        $(".nav-toggle").toggleClass("active");
        $(".overlay-boxify").toggleClass("open");
    });
</script>

<div class="overlay overlay-boxify">
    <nav>
        <ul>
            <li ng-class="{active: $state.includes(home)}"><a ui-sref="home"><i class="fa fa-home"></i>HOME</a></li>
            <li ng-class="{active: $state.includes('profile')}"><a ng-href="#/about/profile"><i class="fa fa-user"></i>PROFILE</a></li>
        </ul>
        <ul>
            <li ng-class="{active: $state.includes('blog')}"><a ng-href="#/blog/posts"><i class="fa fa-file-text-o"></i>BLOG</a></li>
            <li ng-class="{active: $state.includes('contact')}"><a ui-sref="contact"><i class="fa fa-envelope-o"></i>CONTACT</a></li>
        </ul>
    </nav>
</div>
<header class="header-container">
    <div class="texture-overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" nav-wrapper">
                <div class="col-md-6 col-sm-6 col-xs-6 text-left nopadding"> <a class="nav-logo" ui-sref="home">GANNY <span class="disp-none"> Ganesan Karuppaiya </span></a> </div>
                <div class="col-md-6 col-sm-6 col-xs-6 text-right navicon nopadding">  <a ng-href="{{homeSocial.link}}" class="read-more-btn" style="margin-top:5px"> Go to website <i class="fa fa-chevron-circle-right"></i></a></div>
            </div>
        </div>
    </div>
</header>
